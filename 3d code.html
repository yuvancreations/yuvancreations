            <script>
                (function(){
                    const card = document.querySelector('.card-3d');
                    const hero = document.querySelector('.hero-3d');
                    const layers = document.querySelectorAll('.layer');
                    if (!card || !hero) return;

                    // Mark loaded -> start reveal animations
                    requestAnimationFrame(()=> hero.classList.add('loaded'));

                    // Mouse parallax / 3D tilt (lightweight)
                    let width = window.innerWidth, height = window.innerHeight;
                    let cx = width / 2, cy = height / 2;
                    let currentX = 0, currentY = 0, targetX = 0, targetY = 0;

                    function onMove(e){
                        const rect = hero.getBoundingClientRect();
                        const x = ( (e.clientX - rect.left) / rect.width ) - 0.5;
                        const y = ( (e.clientY - rect.top) / rect.height ) - 0.5;
                        targetX = clamp(-y * 14, -18, 18); // rotateX
                        targetY = clamp(x * 18, -22, 22);   // rotateY

                        // layers parallax
                        layers.forEach((L, i) => {
                            const depth = [-120,-80,-40][i] || -20;
                            const moveX = x * Math.abs(depth) * 0.06;
                            const moveY = y * Math.abs(depth) * 0.06;
                            L.style.transform = `translate3d(${moveX}px, ${moveY}px, ${depth}px) scale(${1 + Math.abs(depth)/2000})`;
                        });
                    }

                    function onLeave(){
                        targetX = 0; targetY = 0;
                        layers.forEach((L,i)=> L.style.transform = `translate3d(0,0,${[-120,-80,-40][i]||-20}px) scale(1.0)`);
                    }

                    function animate(){
                        currentX += (targetX - currentX) * 0.12;
                        currentY += (targetY - currentY) * 0.12;
                        const tilt = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
                        card.style.transform = tilt + ' translateZ(0)';
                        requestAnimationFrame(animate);
                    }

                    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

                    // Attach events in non-reduced-motion environments
                    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                    if (!prefersReduced){
                        hero.addEventListener('mousemove', onMove, {passive:true});
                        hero.addEventListener('mouseleave', onLeave, {passive:true});
                        animate();
                    } else {
                        // ensure layers set to base transform if reduced motion
                        layers.forEach((L,i)=> L.style.transform = `translate3d(0,0,${[-120,-80,-40][i]||-20}px) scale(1.0)`);
                    }

                    // re-calc sizes on resize
                    window.addEventListener('resize', ()=>{ width = window.innerWidth; height = window.innerHeight; });
                })();
            </script>
